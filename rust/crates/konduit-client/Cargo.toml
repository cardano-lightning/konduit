[package]
name = "konduit-client"
version.workspace = true
edition.workspace = true
description.workspace = true
license.workspace = true
authors.workspace = true
repository.workspace = true
homepage.workspace = true
documentation.workspace = true
rust-version.workspace = true

[lib]
crate-type = ["cdylib", "rlib"]

[[bin]]
name = "konduit-client"
path = "src/main.rs"
doc = false
required-features = ["cli"]

[features]
default = []
wasm = [
  "konduit-data/wasm",
  "dep:http-client-wasm",
  "dep:wasm-bindgen",
  "dep:wasm-bindgen-futures",
]
cli = [
  "dep:clap",
  "dep:dotenvy",
  "dep:reqwest",
  "dep:tokio",
]

[package.metadata.cargo-machete]
ignored = ["wasm-bindgen-futures"]

[dependencies]
anyhow.workspace = true
bln-sdk.workspace = true
cardano-connector.workspace = true
cardano-sdk.workspace = true
http-client.workspace = true
konduit-data.workspace = true
konduit-tx.workspace = true
log.workspace = true
serde_json.workspace = true
web-time.workspace = true
# -F wasm
wasm-bindgen = { workspace = true, optional = true }
wasm-bindgen-futures = { workspace = true, optional = true }
http-client-wasm = { workspace = true, optional = true }
# -F cli
clap = { workspace = true, features = ["env"], optional = true }
dotenvy = { workspace = true, optional = true }
reqwest = { workspace = true, features = ["json"], optional = true }
tokio = { workspace = true, optional = true }

[dev-dependencies]
proptest.workspace = true
proptest-derive.workspace = true
