name: Build Rust workspace & publish docs to Pages

on:
  push:
    branch: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry + build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            rust/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('rust/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build & test everything in the workspace
        working-directory: rust
        run: |
          cargo test

      - name: Build docs for workspace
        working-directory: rust
        run: |
          cargo doc --workspace --no-deps

      - name: Prepare Pages artifact (nest under /rust)
        run: |
          mkdir -p site/rust
          cp -r rust/target/doc/* site/rust/

          # Create main index.html
          cat > site/rust/index.html <<'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Konduit - Rust Workspace Documentation</title>
              <style>
                body {
                  font-family: system-ui, sans-serif;
                  max-width: 700px;
                  margin: 4rem auto;
                  padding: 0 1rem;
                  color: #dddddd;
                  line-height: 1.6;
                  background: #353535;
                }
                h1 {
                  text-align: center;
                  font-weight: 600;
                  margin-bottom: 2rem;
                }
                ul {
                  list-style: none;
                  padding: 0;
                }
                li {
                  margin: 1rem 0;
                }
                a {
                  text-decoration: none;
                  font-size: 1.2rem;
                  color: #fdbf35;
                  font-weight: 500;
                  transition: background 0.2s ease;
                  padding: 0.25rem 1rem;
                  display: inline-block;
                }
                a:hover {
                  background: #444444;
                }
                footer {
                  margin-top: 3rem;
                  text-align: center;
                  font-size: 0.9rem;
                  color: #777;
                }
              </style>
          </head>
          <body>
              <h1>ðŸ“š Workspace Documentation</h1>
              <ul>
                <li><a href="./cardano_tx_builder">cardano-tx-builder</a></li>
              </ul>
              <footer>Generated automatically on each push ðŸš€</footer>
          </body>
          </html>
          EOF

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
